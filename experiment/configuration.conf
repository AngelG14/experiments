PY_EXPERIMENTER:
  n_jobs: 1

  Database:
    provider: sqlite
    database: py_experimenter
    table:
      name: example_general_usage
      keyfields:
        dataset_id:
          type: INT
        eval_func:
          type: VARCHAR(255)

      resultfields:
        start_time: DOUBLE
        end_time: DOUBLE
        run_time: DOUBLE
        pipeline: LONGTEXT
        score: DOUBLE
        metric: LONGTEXT
        history: LONGTEXT
      result_timestamps: False

    Custom:
      datapath: /